<app-header title="Inicio"></app-header>
<ion-content [fullscreen]="true">
  <div class="ion-text-center ion-padding-top">
    <h1>{{ getUser().name }}</h1>
    <p>{{ getUser().email }}</p>
  </div>
  <app-custom-input
        autocomplete="name"
        icon="person-outline"
        [control]="form.controls.name"
        type="text"
        label="Usuario"
      ></app-custom-input>
      <div
        class="validators"
        *ngIf="form.controls.name.errors && form.controls.name.touched"
      >
        <div *ngIf="form.controls.name.errors?.['required']">
          El usuario es requerido
        </div>
        <div *ngIf="form.controls.name.errors?.['minlength']">
          Ingrese al menos 6 caracteres
        </div>
      </div>
      <div class="ion-text-center ion-padding">
        <ion-button color="primary" (click)="updateProfileName()"
          >Actualizar Usuario</ion-button
        >
        <ion-button color="primary" (click)="updateProfilePassword()"
          >Actualizar Contrase√±a</ion-button>
      </div>
</ion-content>
