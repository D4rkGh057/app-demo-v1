<app-header title="Registro"></app-header>

<ion-content [fullscreen]="true">
  <div class="ion-text-center">
    <form (ngSubmit)="submit()" [formGroup]="form" (keypress.enter)="submit()">
      <app-logo></app-logo>
      <app-custom-input
        autocomplete="name"
        icon="person-outline"
        [control]="form.controls.name"
        type="text"
        label="Usuario"
      ></app-custom-input>
      <div
        class="validators"
        *ngIf="form.controls.name.errors && form.controls.name.touched"
      >
        <div *ngIf="form.controls.name.errors?.['required']">
          El usuario es requerido
        </div>
        <div *ngIf="form.controls.name.errors?.['minlength']">
          Ingrese al menos 6 caracteres
        </div>
      </div>
      <app-custom-input
        autocomplete="email"
        icon="mail-outline"
        [control]="form.controls.email"
        type="email"
        label="Correo"
      ></app-custom-input>
      <div
        class="validators"
        *ngIf="form.controls.email.errors && form.controls.email.touched"
      >
        <div *ngIf="form.controls.email.errors?.['required']">
          El correo es requerido
        </div>
        <div *ngIf="form.controls.email.errors?.['email']">
          Ingrese un correo válido
        </div>
      </div>
      <app-custom-input
        icon="lock-closed-outline"
        [control]="form.controls.password"
        type="password"
        label="Contraseña"
      ></app-custom-input>
      <div
        class="validators"
        *ngIf="form.controls.password.errors && form.controls.password.touched"
      >
        <div *ngIf="form.controls.password.errors?.['required']">
          El correo es requerido
        </div>
      </div>
      <ion-button
        type="submit"
        expand="block"
        mode="ios"
        class="submit"
        [disabled]="form.invalid"
      >
        Ingresar
      </ion-button>
      <ion-button
        routerLink="sign-up"
        expand="block"
        fill="outline"
        mode="ios"
        class="submit"
      >
        Registrarse
      </ion-button>
    </form>
  </div>
</ion-content>
