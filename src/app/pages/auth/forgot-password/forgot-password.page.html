<app-header title="Recuperar contraseña" ></app-header>
<ion-content [fullscreen]="true">
  <div class="ion-text-center ion-padding-top">
    <app-logo></app-logo>
    <h1>Recuperar contraseña</h1>
    <p>Ingresa tu email para restablecer tu contraseña.</p>
  </div>

  <app-custom-input
    autocomplete="email"
    icon="mail-outline"
    [control]="form.controls.email"
    type="email"
    label="Correo"
  ></app-custom-input>
  <div
    class="validators"
    *ngIf="form.controls.email.errors && form.controls.email.touched"
  >
    <div *ngIf="form.controls.email.errors?.['required']">
      El correo es requerido
    </div>
    <div *ngIf="form.controls.email.errors?.['email']">
      Ingrese un correo válido
    </div>
  </div>

  <div class="ion-text-center ion-padding">
    <ion-button color="primary" (click)="enviarCorreo()"
      >Enviar correo</ion-button
    >
  </div>

  <div class="ion-text-center ion-padding">
    <p>¿Recordaste tu contraseña? <a routerLink="/auth">Inicia sesión</a></p>
  </div>
</ion-content>
