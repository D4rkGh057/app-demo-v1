<app-header
  [isModal]="true"
  [title]="product?'Actualizar Producto':'Agregar Producto'"
></app-header>

<ion-content [fullscreen]="true">
  <div class="ion-text-center">
    <form (ngSubmit)="submit()" [formGroup]="form" (keypress.enter)="submit()">
      <ion-avatar *ngIf="form.value.image">
        <img [src]="form.value.image" />
      </ion-avatar>
      <ion-icon
        class="image-icon"
        *ngIf="!form.value.image"
        name="image-outline"
      ></ion-icon>
      <br />
      <ion-button
        (click)="takeImage()"
        size="small"
        name="image-online"
        shape="round"
      >
        Tomar/Seleccionar
      </ion-button>
      <app-custom-input
        [control]="form.controls.name"
        type="text"
        label="Nombre"
      ></app-custom-input>
      <div
        class="validators"
        *ngIf="form.controls.name.errors && form.controls.name.touched"
      >
        <div *ngIf="form.controls.name.errors?.['required']">
          El correo es requerido
        </div>
        <div *ngIf="form.controls.name.errors?.['minlength']">
          El correo debe tener al menos 4 caracteres
        </div>
      </div>
      <app-custom-input
        [control]="form.controls.price"
        type="number"
        label="Precio"
      ></app-custom-input>
      <div
        class="validators"
        *ngIf="form.controls.price.errors && form.controls.price.touched"
      >
        <div *ngIf="form.controls.price.errors?.['required']">
          El precio es requerido
        </div>
        <div *ngIf="form.controls.price.errors?.['min']">
          El precio minimo debe ser 0
        </div>
      </div>
      <app-custom-input
        [control]="form.controls.soldUnits"
        type="number"
        label="Unidades Vendidas"
      ></app-custom-input>
      <div
        class="validators"
        *ngIf="
          form.controls.soldUnits.errors && form.controls.soldUnits.touched
        "
      >
        <div *ngIf="form.controls.soldUnits.errors?.['required']">
          Las unidades vendidas son requeridas
        </div>
        <div *ngIf="form.controls.soldUnits.errors?.['min']">
          Las unidades vendidas minimo deben ser 0
        </div>
      </div>
      <ion-button
      class="ion-margin"
        type="submit"
        expand="block"
        mode="ios"
        [disabled]="form.invalid"
      >
        {{ product ? "Actualizar" : "Agregar" }}
        <ion-icon slot="end" name="checkmark-circle-outline"></ion-icon>
      </ion-button>
    </form>
  </div>
</ion-content>
